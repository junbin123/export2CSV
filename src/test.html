<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .export-btn {
        font-size: 16px;
        color: white;
        background: #2b3044;
        width: 120px;
        height: 44px;
        border-radius: 44px;
        line-height: 44px;
        text-align: center;
        cursor: pointer;
        position: relative;
        left: 50%;
        margin-left: -60px;
        margin-top: 100px;
      }
    </style>
    <title>export2CSV</title>
  </head>
  <body>
    <div onclick="handleExport()" class="export-btn">export</div>
    <script type="text/javascript" src="export2CSV.js"></script>
    <script>
      const params = {
        fileName: '伍俊滨的博客',
        columns: {
          name: '姓名',
          age: '年龄',
          address: '地址'
        },
        tableList: ['name', 'age', 'address'],
        tableData: [
          {
            name: '伍俊滨',
            age: 80,
            address: 'zhenzhen'
          },
          {
            name: '快乐',
            age: 12,
            address: 'puning'
          }
        ]
      }
      function handleExport() {
        export2CSV(params)
      }
    </script>
  </body>
</html>
